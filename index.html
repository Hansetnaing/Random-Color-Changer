<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Color Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container" id="app">
    <header class="header">
      <h1>Random Color Changer</h1>
      <p class="subtitle">Generate, copy and remember recent colors</p>
    </header>

    <section class="panel">
      <div id="swatch" class="swatch" aria-hidden="true"></div>

      <div class="controls">
        <div id="colorCode" class="color-code" aria-live="polite">#FFFFFF</div>

        <div class="buttons">
          <button id="changeBtn" class="btn primary" title="Generate a new color (Space)">Change Color</button>
          <button id="toggleBtn" class="btn" title="Toggle RGB / HEX">Switch to RGB</button>
          <button id="copyBtn" class="btn" title="Copy current color (C)">Copy</button>
        </div>
      </div>
    </section>

    <section class="history" id="history" aria-label="Color history">
      <h2>Color History</h2>
      <ul id="historyList"></ul>
    </section>

    <footer class="footer">
      <small>Tip: Press Space to randomize, C to copy. History persists.</small>
    </footer>
  </main>

  <script src="random.js" defer></script>
</body>

</html>
