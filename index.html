<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="container">
        <h1>Random Color Changer</h1>
        <p id="colorCode" onclick="copyColor()">#FFFFFF</p>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="toggleMode()">Switch to RGB</button>
        <div id="history"><strong>History:</strong></div>
    </div>

    <script src="./random.js" type="text/javascript"></script>
</body>

</html>
